<!DOCTYPE html>
<html lang="en">
<head>
    <title>Healthcare Website</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="../js/signup.js"></script>
</head>
<body class="body" id="body">
    <div class="navbar" id="navbar">
    <img src="../images/logo.png" alt="logo" class="nav-logo"/>
    <span class="nav-name">Care Her</span>
    <div class="menu">
      <a href="../index.html" class="menu-1">Home</a>
      <a href="healthCheck.html" class="menu-1">Health Check</a>
      <a href="exercise.html" class="menu-1">Exercise</a>
      <a href="Contact.html" class="menu-1">Contact</a>
      <a href="review.html" class="menu-1">Reviews</a>
      <a href="signup.html"><img src="../images/woman.png" alt="login"/></a>
      <div class="nav-clock">
        <span id="dateSpan"></span>
        <span id="timeSpan"></span>
      </div>
      <button class="toggle-btn" id="toggle-btn" onclick="toggleTheme()">☀️Dark</button>
    </div>
    </div>
    <div class="form-container" id="form-container">
      <form class="signup-form">
        <div class="form-heading"> 
         <img src="../images/user.jpeg" class="user-profile">Signup
        </div>
        <div class="item-holder">
          <input type="text" class="form-item" id="firstname" placeholder="First Name" required>
          <input type="text" class="form-item" id="lastname" placeholder="Last Name" required>
        </div>
          <input type="number" class="form-item" id="age" placeholder="Age" required>
          <input type="email" class="form-item" id="email" placeholder="Email" required>
          <input type="tel" class="form-item" id="phone-number" placeholder="Phone Number" required> 
          <div class="password-container" id="pass-container">      
          <input type="password" class="form-item" id="password" placeholder="Password" required>
          <img src="../images/hide.png" class="eye-img" id="eye" onclick="passwordToggle()">
          </div>
          <button type="submit" class="btn" id="btn" onclick="displayUserProfileAndHideForm()">Signup</button>
          <p id="info">if already have account <a href="login.html" id="link">login</a></p>
      </form>
      </div>
      <script>
        
        function updateClock() {
     const dateSpan = document.getElementById("dateSpan");
     const timeSpan = document.getElementById("timeSpan");
     const now = new Date();

     dateSpan.innerText = now.toDateString();
     timeSpan.innerText = now.toLocaleTimeString();
     }
     updateClock();
     setInterval(updateClock, 1000);
    
      </script>
</body>
</html>
