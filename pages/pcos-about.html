<script>
  /* ===== DARK MODE ===== */
  const themeBtn=document.getElementById("themeBtn");
  themeBtn.onclick = () => {
    document.body.classList.toggle("dark");
  };

  /* ===== QUIZ ===== */
  const questions=[
    "Do you have irregular periods?",
    "Excess facial/body hair?",
    "Frequent acne?",
    "Weight gain issues?",
    "Hair thinning?",
    "Mood swings?",
    "Sugar cravings?",
    "Low energy?",
    "Insulin resistance?",
    "Family history of PCOS?"
  ];

  let current=0, score=0;

  const qEl=document.getElementById("quizQuestion");
  const pEl=document.getElementById("quizProgress");
  const bar=document.getElementById("progressBar");
  const result=document.getElementById("quizResult");
  const card=document.getElementById("quizCard");

  function loadQuestion(){
    qEl.innerText=questions[current];
    pEl.innerText=`Question ${current+1} of ${questions.length}`;
    bar.style.width=(current/questions.length)*100+"%";
  }
  loadQuestion();

  function answer(val){
    if(val) score++;
    current++;
    current<questions.length?loadQuestion():showResult();
  }

  function showResult(){
    card.style.display="none";
    pEl.style.display="none";
    bar.style.width="100%";

    let msg = score<=3
      ?"Low risk. Maintain healthy lifestyle."
      :score<=6
      ?"Moderate risk. Monitor & improve habits."
      :"High risk. Consult a doctor.";

    localStorage.setItem("pcosScore",score);

    result.classList.remove("hidden");
    result.innerHTML=`
      <h3>Assessment Completed</h3>
      <p>${msg}</p>
      <p><strong>Score:</strong> ${score}/10</p>
      <button id="nextBtn">Check PCOS Risk</button>
    `;

    // Add click event to next button
    document.getElementById("nextBtn").onclick = () => {
      window.location.href = "pcos-risk.html";
    };
  }
</script>
