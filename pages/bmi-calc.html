<!DOCTYPE html>
<html lang="en">
<head>
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ff90c7;
      color: black;
      transition: 0.3s;
      margin: 0;
    }

    body.light-mode {
      background: #c4437d;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 14px;
      background-color: black;
      color: white;
      padding: 8px 14px;
      border-radius: 20px;
    }

    .bmi-container {
      background: #ffa6ca;
      padding: 25px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    body.light-mode .bmi-container {
      background: #c42c70;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    button {
      cursor: pointer;
      font-weight: bold;
    }

    .calculate-btn {
      background: #4caf50;
      color: white;
    }

    .reset-btn {
      background: #f44336;
      color: white;
    }

    .result {
      margin-top: 12px;
      font-weight: bold;
      line-height: 1.5;
    }

    /* Floating Chatbot */
    .floating-chatbot {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 300px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-size: 13px;
      z-index: 1000;
    }

    .chat-header {
      background: #c42c70;
      color: #fff;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f7f7f7;
    }

    .bot {
      color: #c42c70;
      font-weight: bold;
    }

    .user {
      text-align: right;
      color: #333;
    }

    .chat-input {
      display: flex;
      gap: 5px;
      padding: 5px;
      background: #eee;
    }

    .chat-input input {
      flex: 1;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      background: #c42c70;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 60px;
    }
  </style>
</head>

<body>

<div class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</div>

<!-- BMI Calculator -->
<div class="bmi-container">
  <h2>Calculate Your BMI Here!</h2>

  <label>Weight (kg)</label>
  <input type="number" id="weight">

  <label>Height (cm)</label>
  <input type="number" id="height">

  <div class="btn-group">
    <button class="calculate-btn" onclick="calculateBMI()">Calculate</button>
    <button class="reset-btn" onclick="resetBMI()">Reset</button>
  </div>

  <div class="result" id="result"></div>
</div>

<!-- Floating Chatbot -->
<div class="floating-chatbot">
  <div class="chat-header" onclick="toggleChat()">üë©‚Äç‚öïÔ∏è Women's BMI Assistant</div>
  <div class="chat-messages" id="chatMessages">
    <div class="bot">Hi! Ask me about BMI, diet, exercise, or periods info.</div>
  </div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Ask something...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const weightInput = document.getElementById("weight");
  const heightInput = document.getElementById("height");
  const result = document.getElementById("result");

  function calculateBMI() {
    const weight = parseFloat(weightInput.value);
    const height = parseFloat(heightInput.value);

    if (!weight || !height) {
      result.textContent = "Please enter valid values.";
      return;
    }

    const bmi = (weight / ((height / 100) ** 2)).toFixed(1);
    let category = "";
    let link = "";

    if (bmi < 18.5) {
      category = "Underweight";
      link = `<br><a href="bmi-gain.html" target="_blank" style="color:#2e7d32;">
              üëâ View Weight Gain Products</a>`;
    } 
    else if (bmi < 24.9) {
      category = "Normal";
    } 
    else if (bmi < 29.9) {
      category = "Overweight";
      link = `<br><a href="bmi-loss.html" target="_blank" style="color:#c62828;">
              üëâ View Weight Loss Products</a>`;
    } 
    else {
      category = "Obese";
      link = `<br><a href="bmi-loss.html" target="_blank" style="color:#c62828;">
              üëâ View Weight Loss Products</a>`;
    }

    result.innerHTML = `Your BMI is ${bmi} (${category}) ${link}`;
  }

  function resetBMI() {
    weightInput.value = "";
    heightInput.value = "";
    result.textContent = "";
  }

  function toggleTheme() {
    document.body.classList.toggle("light-mode");
  }

  const chatMessages = document.getElementById("chatMessages");
  const chatInput = document.getElementById("chatInput");

  function sendMessage() {
    const userText = chatInput.value.trim();
    if (!userText) return;

    chatMessages.innerHTML += `<div class="user">${userText}</div>`;
    chatInput.value = "";

    let reply = "I'm here to help women understand BMI better üíï";
    const msg = userText.toLowerCase();

    if (msg.includes("underweight")) reply = "Being underweight can affect hormones and fertility.";
    else if (msg.includes("normal")) reply = "A normal BMI supports good overall health.";
    else if (msg.includes("overweight")) reply = "Balanced diet and light exercise help manage weight.";
    else if (msg.includes("obese")) reply = "Gradual lifestyle changes improve long-term health.";
    else if (msg.includes("diet")) reply = "Focus on iron, calcium, protein, fruits, and vegetables.";
    else if (msg.includes("exercise")) reply = "Walking, yoga, and strength training are great options.";
    else if (msg.includes("periods")) reply = "BMI can affect menstrual health. Consult a doctor.";

    setTimeout(() => {
      chatMessages.innerHTML += `<div class="bot">üë©‚Äç‚öïÔ∏è ${reply}</div>`;
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }, 500);
  }

  function toggleChat() {
    const messages = document.querySelector(".chat-messages");
    const input = document.querySelector(".chat-input");
    const hidden = messages.style.display === "none";
    messages.style.display = hidden ? "block" : "none";
    input.style.display = hidden ? "flex" : "none";
  }
</script>

</body>
</html>
