<head>

    <script src="../js/review.js"></script>
</head>
<body>
   <div class="navbar">
    <img src="../images/logo.png" alt="logo" class="nav-logo"/>
    <span class="nav-name">Care Her</span>
    <div class="menu">
      <a href="../index.html">Home</a>
      <a href="healthCheck.html">Health Check</a>
      <a href="exercise.html">Exercise</a>
      <a href="Contact.html">Contact</a>
      <a href="review.html">Reviews</a>
      <a href="signup.html"><img src="../images/woman.png" alt="login"/></a>
      <div class="nav-clock">
        <span id="dateSpan"></span>
        <span id="timeSpan"></span>
      </div>
    </div>
    </div> 
    <div class="review-card-container" id="review-card-container">
        <div class="review-card">
         <button class="btn-delete" onclick="displayFormDeleteReview()">delete</button>
         <div class="date">Date: 2026-01-10
         </div>
         <div class="card-name">
             Name: Robert Chen
         </div>
         Rating:
         <div class="card-rating">
            ★★★★☆
         </div>
         <div class="card-comment">
             comment:<br>Great experience overall.
         </div>
        </div>
        <div class="review-card">
         <button class="btn-delete" onclick="displayFormDeleteReview()">delete</button>
         <div class="date">Date: 2026-01-08
         </div>
         <div class="card-name">
             Name: Michael R.
         </div>
         Rating:
         <div class="card-rating">
            ★★★★★
         </div>
         <div class="card-comment">
             comment:<br>Its easy to handle and userfriendly
         </div>
        </div>
    </div>
    <div class="container" id="container">
     <div class="panel">
        <h2>Submit Your Review</h2>
        <form id="reviewForm">
            <div class="input-container">
                <div class="input-group">
                    <label  class="field-label">Name</label>
                    <input type="text" class="textarea" id="name" required>
                </div>
                <div class="input-group">
                    <label  class="field-label">Date</label>
                    <input type="date" class="textarea" id="date">
                </div>
            </div>
            <label class="field-label">Rating</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5" class="field-label">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4" class="field-label">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3" class="field-label">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2" class="field-label">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1" class="field-label">★</label>
            </div>
            <div class="input-group" style="margin-top:20px;">
                <label  class="field-label">Comments</label>
                <textarea class="textarea" id="comments" rows="3"></textarea>
            </div>
            <button class="submit-btn" onclick="submitForm()">Post review</button>
        </form>
        
     </div>
    </div>
    <script>
        function updateClock() {
     const dateSpan = document.getElementById("dateSpan");
     const timeSpan = document.getElementById("timeSpan");
     const now = new Date();

     dateSpan.innerText = now.toDateString();
     timeSpan.innerText = now.toLocaleTimeString();
     }
     updateClock();
     setInterval(updateClock, 1000);
    </script>
</body>
</html>
