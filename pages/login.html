<html lang="en">
<head>
    <title>Healthcare website</title>

    <script src="../js/login.js"></script>
</head>
<body class="body" id="body">
    <div class="navbar" id="navbar">
    <img src="../images/logo.png" alt="logo" class="nav-logo"/>
    <span class="nav-name">Care Her</span>
    <div class="menu">

      <a href="exercise.html" class="menu-1">Exercise</a>

      <div class="nav-clock">
        <span id="dateSpan"></span>
        <span id="timeSpan"></span>
      </div>
      <button class="toggle-btn" id="toggle-btn" onclick="toggleTheme()">ðŸŒ™</button>
    </div>
    </div>
    <div class="form-container" id="form-container">
      <form class="login-form">
        <div class="form-heading"> 
         <img src="../images/user.jpeg" class="user-profile">Login
        </div>
        <div class="item-holder">
          <input type="email" class="input-box" id="email" placeholder="Email" required></div>
         <div class="password-container" id="pass-container">      
          <input type="password" class="input-box" id="pass" placeholder="Password" required>
          <img src="../images/hide.png" class="eye-img" id="eye" onclick="passwordToggle()">
          </div>
          <button type="button" class="btn" id="btn" onclick="login()">Login</button>
           <p id="info">if new user create account <a href="signup.html" onclick="emptyUserData()" id="link">signup</a></p>
      </form>
      <script>
        function updateClock() {
     const dateSpan = document.getElementById("dateSpan");
     const timeSpan = document.getElementById("timeSpan");
     const now = new Date();

     dateSpan.innerText = now.toDateString();
     timeSpan.innerText = now.toLocaleTimeString();
     }
     updateClock();
     setInterval(updateClock, 1000);
      </script>
   </div>
</body>
