<!DOCTYPE html>
<html>
<head>
    <title>Healthcare Website</title>
    <link rel="stylesheet" href="../css/exercise.css">
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/exercise.js"></script>
</head>
<body>
    <h2 class="heading">Exercise & Yoga for Health and Wellness</h2>
    <div class="exe-flashcard-container" id="exe-flashcard-container">
    </div>
    <div class="card-container">
        <div class="exe-cards" onclick="displayButterflyPoseBenefits()"><img src="../images/butterfly.png" alt="butterfly-pose" class="exe-img">Butterfly pose</div>
        <div class="exe-cards" onclick="displayKneesToChestPoseBenefits()"><img src="../images/knees to chest pose.png" alt="knees to chest pose" class="exe-img" >Knees to chest pose</div>
        <div class="exe-cards" onclick="displaySeatedForwardBendBenefits()"><img src="../images/seated forward bend.png" alt="seated forward bend" class="exe-img">Seated forward bend</div>
        <div class="exe-cards" onclick="displayCobraPoseBenefits()"><img src="../images/cobra pose.png" alt="cobra pose" class="exe-img">Cobra pose</div>
        <div class="exe-cards" onclick="displaySphinxBenefits()"><img src="../images/sphinx pose.png" alt="sphinx pose" class="exe-img">Sphinx pose</div>
        <div class="exe-cards" onclick="displayOneLeggedKingPiegionBenefits()"><img src="../images/one legged king piegion.png" alt="one legged king piegion" class="exe-img">One legged king piegion</div>
        <div class="exe-cards" onclick="displayLegUpTheWallPoseBenefits()"><img src="../images/leg up the wall pose.png" alt="leg up the wall pose" class="exe-img">Leg up the wall pose</div>
        <div class="exe-cards" onclick="displayReclinedTwistPoseBenefits()"><img src="../images/reclined twist.png" alt="reclined twist" class="exe-img">Reclined twist</div>
        <div class="exe-cards" onclick="displayTrianglePoseBenefits()"><img src="../images/triangle pose.png" alt="triangle pose" class="exe-img">Triangle pose</div>
        <div class="exe-cards" onclick="displayWarriorPoseBenefits()"><img src="../images/warrior pose.png" alt="extented side angle pose" class="exe-img">Warrior Pose</div>
        <div class="exe-cards" onclick="displayCatCowStrechesBenefits()"><img src="../images/cat-cow streches.png" alt="cat-cow streches" class="exe-img">Cat-cow streches</div>
        <div class="exe-cards" onclick="displayTreePoseBenefits()"><img src="../images/tree pose.png" alt="tree pose" class="exe-img">Tree pose</div>
    </div>
</body>
</html>
