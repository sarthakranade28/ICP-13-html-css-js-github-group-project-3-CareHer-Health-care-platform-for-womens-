<!DOCTYPE html>
<html lang="en">
<head>
  <title>BMI Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ff90c7;
      color: black;
      transition: 0.3s;
    }

    body.light-mode {
      background: #c4437d;
      color:black;
    }

    .bmi-container {
      background: #ffa6ca;
      padding: 25px;
      border-radius: 12px;
      width: 400px;
      height: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    body.light-mode .bmi-container {
      background: #c42c70;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 48%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }

    button:first-child {
      background: #4caf50;
      color: #fff;
    }

    button:last-child {
      background: #f44336;
      color: #fff;
    }

    .result {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }

    img {
      margin-top: 10px;
      max-width: 100px;
      display: none;
    }

    .theme-toggle {
      margin-top: 15px;
      cursor: pointer;
      font-size: 14px;
      color: #00bcd4;
    }
  </style>
</head>

<body class="dark-mode">

  <div class="bmi-container">
    <h1> Calculate Your BMI here....!</h1>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight">
    &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height">
     &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
    <div class="btn-group">
      <button onclick="calculateBMI()">Calculate</button>
      <button onclick="resetBMI()">Reset</button>
    </div>

    <div class="result" id="result"></div>
 &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
    <div class="theme-toggle" onclick="toggleTheme()">
      üåô / ‚òÄÔ∏è Light /Dark mode
    </div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const resultElement = document.getElementById('result');
      const bmiImage = document.getElementById('bmiImage');

      if (!weight || !height || weight <= 0 || height <= 0) {
        resultElement.innerText = "Please enter valid weight and height values.";
        bmiImage.style.display = "none";
        return;
      }

      const heightInMeters = height / 100;
      const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(1);

      let category = "";
      let imgSrc = "";

      if (bmi < 18.5) {
        category = "Underweight";
        imgSrc = "https://via.placeholder.com/100?text=Underweight";
      } else if (bmi < 24.9) {
        category = "Normal weight";
        imgSrc = "https://via.placeholder.com/100?text=Normal";
      } else if (bmi < 29.9) {
        category = "Overweight";
        imgSrc = "https://via.placeholder.com/100?text=Overweight";
      } else {
        category = "Obese";
        imgSrc = "https://via.placeholder.com/100?text=Obese";
      }

      resultElement.innerText = `Your BMI is ${bmi} (${category})`;
      bmiImage.src = imgSrc;
      bmiImage.style.display = "block";
    }

    function resetBMI() {
      document.getElementById("weight").value = "";
      document.getElementById("height").value = "";
      document.getElementById("result").textContent = "";
      const bmiImage = document.getElementById("bmiImage");
      bmiImage.src = "";
      bmiImage.style.display = "none";
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
