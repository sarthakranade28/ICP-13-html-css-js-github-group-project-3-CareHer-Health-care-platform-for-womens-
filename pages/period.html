<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NurtureHer-Period Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/period.css"/>
  <script src="../js/period.js" defer></script>

</head>

<body>

<div class="navbar">
    <img src="../images/logo.png" alt="logo" class="nav-logo"/>
    <span class="nav-name">Care Her</span>
    <div class="menu">
      <a href="../index.html">Home</a>
      <a href="../pages/healthCheck.html">Health Check</a>
      <a href="../pages/exercise.html">Exercise</a>
      <a href="../pages/Contact.html">Contact</a>
      <a href="../pages/Contact.html">Reviews</a>
      <a href="../pages/login.html"><img src="../images/woman.png" alt="login"/></a>
      <div class="nav-clock">
        <span id="dateSpan"></span>
        <span id="timeSpan"></span>
      </div>
    </div>
    </div>

<div class="dashboard-container">
  <h2>Period Tracking Dashboard</h2>

  <div class="input-section">
    <div>
      <label>Age</label>
      <input type="number" id="age" min="10" max="60" placeholder="Enter your age">
    </div>

    <div>
      <label>First Day of Last Period</label>
      <input type="date" id="lastPeriod">
    </div>

    <div>
      <label>Cycle Length (days)</label>
      <input type="number" id="cycleLength" value="28">
    </div>

    <div>
      <label>Period Duration (days)</label>
      <input type="number" id="periodDuration" value="5">
    </div>

    <div>
      <label>Flow Intensity</label>
      <select id="flowIntensity">
        <option value="None">Select Flow</option>
        <option value="Light">Light</option>
        <option value="Medium">Medium</option>
        <option value="Heavy">Heavy</option>
      </select>
    </div>

    <div>
      <label>Mood Swings</label>
      <select id="moodSwings">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
    </div>
  </div>
<button onclick="calculateCycle()">Calculate Cycle</button>

  <div class="results" id="results"></div>
  <button id="regularityButton" style="display:none;"></button>
  <div class="calendar" id="calendar"></div>
</div>
  
<div id="chatbot-icon" onclick="toggleChatbot()">
  <img src="../images/logochat.png" alt="Chatbot">
</div>

<!-- CHATBOT POPUP -->
<div id="chatbot-popup">
  <iframe src="chatbot.html"></iframe>
</div>

</body>
</html>
